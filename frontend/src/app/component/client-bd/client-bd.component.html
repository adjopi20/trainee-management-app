<div class="container">
  <div class="row">
    @for (client of clients; track $index) {
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card mb-4" style="width: 100%; height: 100%">
        <div class="card-body">
          <h5 class="card-title">{{ client.clientName }}</h5>
          <p class="card-text">
            {{ client.clientAddress }}
          </p>
          <a
            [routerLink]="'detail/' + client.bdClientId"
            class="btn btn-primary me-2"
            >Detail</a
          >
          <a (click)="doDelete(client.bdClientId)" class="btn btn-primary"
            >Delete</a
          >
        </div>
      </div>
    </div>
    }
  </div>
</div>

<a routerLink="create" class="float">
  <i class="fa fa-plus my-float"></i>
</a>
