<div class="container mt-4">
  <div class="row">
    <div
      *ngFor="let vacant of vacants"
      class="col-sm-12 col-md-6 col-lg-4 mb-4"
    >
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ vacant.position }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ vacant.bdClient.clientName }}
          </h6>
          <p class="card-text">{{ vacant.description }}</p>
          <p class="card-text"><strong>Quota:</strong> {{ vacant.quota }}</p>
          <p class="card-text">
            <strong>Email:</strong> {{ vacant.bdClient.clientEmail }}
          </p>
          <p class="card-text">
            <strong>Address:</strong> {{ vacant.bdClient.clientAddress }}
          </p>
          <p class="card-text"><strong>Status:</strong> {{ vacant.status }}</p>
        </div>
        <a
          routerLink="/bd/vacancy/detail/{{ vacant.id }}"
          class="btn btn-primary mt-auto"
          >detail</a
        >
      </div>
    </div>
  </div>
</div>
