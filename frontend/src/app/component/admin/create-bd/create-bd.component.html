<div class="container">
    <h3>Create Account BD</h3>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="createBdDorm" (ngSubmit)="createBd()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" name="email" formControlName="email" class="form-control" id="email" placeholder="Masukan email kamu">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" formControlName="password" class="form-control" id="password" placeholder="Masukan password kamu">
                </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" name="firstName" formControlName="firstName" class="form-control" id="firstName" placeholder="Masukan nama depan">
                </div>
                <button type="submit" class="btn btn-primary float-end">Create Account</button>
              </form>   
        </div>
    </div>
</div>
